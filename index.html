<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Bloodlines</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Google Fonts for a Gothic look and for the queue/buttons -->
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Montserrat:wght@400;600&family=UnifrakturCook:wght@700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" href="https://img.icons8.com/color/64/000000/vampire.png">
  <style>
    :root {
      --main-bg: #111016;
      --accent-bg: #191724;
      --card-bg: rgba(29, 25, 46, 0.97);
      --primary: #C3073F;
      --secondary: #6F2232;
      --text: #F8F8FF;
      --highlight: #A31B44;
      --shadow: 0 8px 30px #000a;
      --neon-red: #C3073F;
      --neon-pink: #db7aff;
      --queue-bg: #201325f0;
      --queue-accent: #57092c;
    }
    html, body {
      margin: 0;
      padding: 0;
      background: linear-gradient(120deg, #12030a 70%, #1c1727 95%);
      color: var(--text);
      font-family: 'Montserrat', Arial, Helvetica, sans-serif;
      min-height: 100vh;
    }
    body {
      padding-bottom: 85px; /* room for copyright bar */
    }
    header {
      text-align: center;
      padding: 2em 1em 1em 1em;
    }
    .bloodlines-title {
      font-family: 'Cinzel', serif;
      font-size: 3em;
      color: var(--primary);
      text-shadow: 0 2px 12px var(--highlight), 0 0 24px #0008;
      letter-spacing: 0.1em;
    }
    .subtitle {
      font-size: 1.1em;
      font-family: 'UnifrakturCook', 'Cinzel', serif, 'Montserrat', Arial;
      color: #db7aff;
      font-weight: 700;
      letter-spacing: 0.04em;
      text-shadow:
        0 0 4px #db7aff,
        0 0 14px #db7aff,
        0 1.2px 12px #db7aff,
        0 0 5px #fff2;
      margin-top: 0.4em;
    }
    .content-wrap {
      display: flex;
      flex-direction: row;
      justify-content: center;
      align-items: flex-start;
      gap: 2em;
      margin: 0 auto;
      max-width: 1100px;
      width: 100%;
    }
    .gallery {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1.5em;
      padding: 2em 0.5em 2em 0.5em;
      flex: 2 1 370px;
      min-width: 0;
      max-width: 700px;
    }
    .row-gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 1em;
      justify-content: center;
      width: 100%;
    }
    .video-card {
      background: var(--card-bg);
      box-shadow: var(--shadow);
      border-radius: 1.7em;
      padding: 1em 0.8em 1.2em 0.8em;
      max-width: 300px;
      min-width: 180px;
      display: flex;
      flex-direction: column;
      align-items: center;
      border: 1.5px solid var(--highlight);
      transition: transform 0.20s;
      position: relative;
    }
    .video-card:hover {
      transform: translateY(-4px) scale(1.025);
      border-color: var(--primary);
      box-shadow: 0 8px 24px #A31B44bb;
    }
    .video-title {
      font-family: 'Cinzel', serif;
      font-size: 1.18em;
      font-weight: 700;
      margin: 0.5em 0 0.25em 0;
      color: var(--primary);
      text-shadow: 0 1px 8px #000c;
      letter-spacing: 0.04em;
      text-align: center;
    }
    .btn-row {
      display: flex;
      gap: 0.42em;
      margin-top: 0.35em;
      flex-wrap: wrap;
      justify-content: center;
    }
    .queue-btn, .loop-btn {
      border: none;
      border-radius: 7px;
      cursor: pointer;
      background: #1a1420;
      color: var(--neon-pink);
      font-family: 'UnifrakturCook', 'Cinzel', serif, 'Montserrat', Arial;
      font-size: 0.86em;
      letter-spacing: 0.02em;
      margin-top: 0.1em;
      font-weight: 700;
      padding: 0.11em 0.8em 0.11em 0.8em;
      transition:
        box-shadow 0.12s,
        background 0.15s,
        color 0.15s,
        outline 0.15s;
      outline: 1.1px solid var(--highlight);
      text-shadow: 0 1px 6px #8e44ad7a, 0 2px 8px #0008;
      box-shadow: 0 0 0 #0000;
      margin-right: 0.07em;
    }
    .queue-btn.active {
      color: var(--neon-red);
      background: #401220;
      box-shadow: 0 0 9px var(--neon-red), 0 0 2px #fff1;
      text-shadow: 0 0 7px var(--neon-red), 0 1.5px 6px #fff4;
      outline: 1.1px solid var(--neon-red);
    }
    .loop-btn {
      font-size: 0.78em;
      margin-left: 0.08em;
    }
    .loop-btn.active {
      color: var(--neon-red);
      background: #3a0c16;
      box-shadow: 0 0 8px var(--neon-red), 0 0 2px #fff1;
      text-shadow: 0 0 8px var(--neon-red), 0 1px 6px #fff2;
      outline: 1.2px solid var(--neon-red);
    }
    .queue-section {
      background: var(--queue-bg);
      border: 2px solid var(--queue-accent);
      border-radius: 20px;
      margin-top: 1.5em;
      box-shadow: 0 0 16px #9e145555, 0 2px 8px #14041277;
      padding: 1em 0.7em 1.2em 0.7em;
      max-width: 260px;
      min-width: 160px;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      position: sticky;
      top: 1.7em;
      z-index: 10;
      flex: 1 1 220px;
    }
    .queue-title {
      font-family: 'UnifrakturCook', 'Cinzel', serif, 'Montserrat', Arial;
      font-size: 1.23em;
      color: var(--neon-red);
      margin-bottom: 0.5em;
      text-shadow: 0 1.5px 8px #C3073Fbb, 0 2px 8px #0009;
    }
    ul.queued-list {
      width: 98%;
      list-style: none;
      padding: 0;
      margin: 0 0 1em 0;
    }
    .queued-item {
      font-family: 'Cinzel', serif;
      color: #faf6ec;
      font-size: 1em;
      margin: 0 0 0.33em 0;
      padding: 0.33em 0.48em;
      background: #2d1530c0;
      border-radius: 7px;
      box-shadow: 0 1px 7px #a31b4444;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 0.3em;
      border-left: 3px solid var(--highlight);
      transition: background 0.12s;
    }
    .queued-item.current {
      color: var(--primary);
      background: #3d233ecc;
      border-left: 3px solid var(--primary);
      font-weight: bold;
      text-shadow: 0 0 4px var(--neon-red);
    }
    .play-btn, .remove-btn {
      padding: 0.02em 0.41em;
      border: none;
      font-size: 0.92em;
      font-family: 'UnifrakturCook', 'Cinzel', serif, 'Montserrat', Arial;
      border-radius: 0.36em;
      background: #0b051a;
      color: var(--neon-pink);
      cursor: pointer;
      transition: background 0.11s, color 0.11s;
      margin-left: 0.24em;
      margin-right: 0.01em;
    }
    .queued-item.current .play-btn {
      color: var(--neon-red);
      text-shadow: 0 0 4px var(--neon-red);
    }
    .queued-item .remove-btn {
      color: #e84c4c;
      background: #1c0106;
    }
    .queue-controls {
      margin-bottom: 0.55em;
      display: flex;
      gap: 0.56em;
      flex-wrap: wrap;
      justify-content: center;
    }
    .queue-controls button {
      font-size: 0.83em;
      padding: 0.13em 0.8em;
      font-family: 'UnifrakturCook', 'Cinzel', serif, 'Montserrat', Arial;
      border: none;
      border-radius: 7px;
      cursor: pointer;
      color: var(--neon-red);
      background: #230616;
      outline: 1px solid var(--highlight);
      transition: all 0.13s;
      font-weight: 700;
      text-shadow: 0 0 7px var(--highlight), 0 1.5px 8px #0008;
    }
    .queue-controls button:hover {
      background: var(--primary);
      color: #fff;
      outline: 1px solid #fff;
      text-shadow: 0 0 10px #fff8;
    }
    video {
      width: 100%;
      max-width: 240px;
      min-width: 120px;
      aspect-ratio: 16 / 9;
      border-radius: 1em;
      margin-bottom: .16em;
      box-shadow: 0 2px 12px #C3073F55, 0 0 0 #0000;
      background: #22201a;
      outline: 1.3px solid var(--secondary);
      display: block;
    }
    /* Fullscreen support for mobile and desktop */
    video::-webkit-media-controls-fullscreen-button {
      display: inherit !important;
    }
    video:-webkit-full-screen {
      width: 100vw !important;
      height: 100vh !important;
    }
    .video-card video:fullscreen,
    .video-card video:-webkit-full-screen {
      width: 98vw !important;
      height: 95vh !important;
      max-width: 100vw !important;
    }
    @media (max-width: 1100px) {
      .content-wrap {
        flex-direction: column;
        align-items: center;
        gap: 0.5em;
        max-width: 99vw;
      }
      .queue-section {
        position: static;
        max-width: 96vw;
        width: 97vw;
        margin-top: 1em;
        order: 2;
        min-width: unset;
      }
      .gallery {
        order: 1;
        max-width: 98vw;
      }
    }
    @media (max-width: 700px) {
      .content-wrap {
        flex-direction: column;
        align-items: center;
        gap: 0.18em;
        width: 100vw;
        max-width: 100vw;
      }
      .queue-section {
        margin-top: 0.8em;
        min-width: unset;
        width: 98vw;
        box-sizing: border-box;
        padding: 0.62em 0.2em 1em 0.2em;
      }
      .gallery {
        padding: 0.7em 0.05em 2em 0.05em;
        gap: 0.9em;
        max-width: 100vw;
      }
      .row-gallery {
        flex-direction: column;
        align-items: center;
        gap: 0.9em;
        width: 100vw;
      }
      .video-card {
        max-width: 98vw;
        min-width: unset;
        padding: 0.8em 0.02em 1em 0.02em;
      }
      video {
        max-width: 96vw;
        min-width: 80px;
      }
    }

    /* --- Copyright goth-glow bar at bottom --- */
    .footer-glow-area {
      position: fixed;
      left: 0; right: 0; bottom: 0;
      width: 100vw;
      z-index: 99;
      height: 58px;
      pointer-events: none;
      background: transparent; /* Remove the exterior glow */
      display: flex;
      align-items: flex-end;
      justify-content: center;
    }
    .footer-glow-copyright {
      position: absolute;
      left: 50%; bottom: 10px;
      transform: translateX(-50%);
      font-family: 'UnifrakturCook', serif;
      font-size: 0.84em;
      color: #fff7;
      padding: 3px 1.25em 2.5px 1.25em;
      letter-spacing: 0.07em;
      border-radius: 10px;
      background: rgba(30,13,36,0.18);
      box-shadow: 0 0 10px 2px #db7aff55;
      text-shadow:
        0 0 4px #db7aff,
        0 2px 7px #db7aff99;
      font-weight: 700;
      pointer-events: none;
      user-select: none;
      box-sizing: border-box;
      text-align: center;
      transition: font-size 0.2s;
    }
    @media (max-width: 700px){
      .footer-glow-area { height: 32px; }
      .footer-glow-copyright { font-size: 0.62em; padding: 3px 0.7em 2.5px 0.7em; bottom: 2px;}
      body { padding-bottom: 42px; }
    }
  </style>
</head>
<body>
  <header>
    <div class="bloodlines-title">Bloodlines</div>
    <div class="subtitle">Vampire: The Masquerade Instrumentals by KinSav</div>
  </header>
  <div class="content-wrap">
    <section class="gallery">
      <div class="video-card" data-title="Toreador " data-src="Toreador .mp4">
        <div class="video-title">Toreador <span aria-label="rose" title="rose"></span></div>
        <video controls preload="metadata" src="Toreador .mp4" allowfullscreen></video>
        <div class="btn-row">
          <button class="queue-btn" onclick="addToQueue(this)">Add to Queue</button>
          <button class="loop-btn" onclick="toggleLoop(this)">Loop: Off</button>
        </div>
      </div>
      <div class="row-gallery">
        <div class="video-card" data-title="Daughter of Janus" data-src="Daughter of Janus.mp4">
          <div class="video-title">Daughter of Janus</div>
          <video controls preload="metadata" src="Daughter of Janus.mp4" allowfullscreen></video>
          <div class="btn-row">
            <button class="queue-btn" onclick="addToQueue(this)">Add to Queue</button>
            <button class="loop-btn" onclick="toggleLoop(this)">Loop: Off</button>
          </div>
        </div>
        <div class="video-card" data-title="Malkavian" data-src="Malkavian.mp4">
          <div class="video-title">Malkavian</div>
          <video controls preload="metadata" src="Malkavian.mp4" allowfullscreen></video>
          <div class="btn-row">
            <button class="queue-btn" onclick="addToQueue(this)">Add to Queue</button>
            <button class="loop-btn" onclick="toggleLoop(this)">Loop: Off</button>
          </div>
        </div>
        <div class="video-card" data-title="Nosferatu" data-src="Nosferatu.mp4">
          <div class="video-title">Nosferatu</div>
          <video controls preload="metadata" src="Nosferatu.mp4" allowfullscreen></video>
          <div class="btn-row">
            <button class="queue-btn" onclick="addToQueue(this)">Add to Queue</button>
            <button class="loop-btn" onclick="toggleLoop(this)">Loop: Off</button>
          </div>
        </div>
      </div>
    </section>
    <aside class="queue-section" id="queue-section">
      <div class="queue-title">Song Queue</div>
      <div class="queue-controls">
        <button onclick="playQueue()">Play Queue</button>
        <button onclick="clearQueue()">Clear Queue</button>
      </div>
      <ul class="queued-list" id="queued-list">
        <!-- Queue items inserted here -->
      </ul>
    </aside>
  </div>
  <div class="footer-glow-area">
    <span class="footer-glow-copyright">
      &copy; 2025 KinSav
    </span>
  </div>
  <script>
    // All songs on the page in order
    const allSongs = [
      { title: "Toreador ", src: "Toreador .mp4" },
      { title: "Daughter of Janus", src: "Daughter of Janus.mp4" },
      { title: "Malkavian", src: "Malkavian.mp4" },
      { title: "Nosferatu", src: "Nosferatu.mp4" }
    ];

    let queue = [];
    let currentQueueIndex = -1;

    function addToQueue(btn) {
      const card = btn.closest('.video-card');
      const title = card.getAttribute('data-title');
      const src = card.getAttribute('data-src');
      if (queue.findIndex(q => q.src === src) !== -1) return;
      queue.push({ title, src });
      updateQueueDisplay();
      btn.classList.add('active');
      btn.textContent = 'Queued!';
    }

    function removeFromQueue(idx) {
      const removed = queue.splice(idx, 1)[0];
      updateQueueDisplay();
      document.querySelectorAll('.video-card').forEach(card => {
        if (card.getAttribute('data-src') === removed.src) {
          let btn = card.querySelector('.queue-btn');
          btn.classList.remove('active');
          btn.textContent = 'Add to Queue';
        }
      });
      if (currentQueueIndex === idx) {
        stopQueue();
      } else if (currentQueueIndex > idx) {
        currentQueueIndex--;
      }
    }

    function clearQueue() {
      queue = [];
      currentQueueIndex = -1;
      updateQueueDisplay();
      document.querySelectorAll('.queue-btn').forEach(btn => {
        btn.classList.remove('active');
        btn.textContent = 'Add to Queue';
      });
      stopQueue();
    }

    function updateQueueDisplay() {
      const list = document.getElementById('queued-list');
      list.innerHTML = '';
      queue.forEach((song, i) => {
        const li = document.createElement('li');
        li.className = 'queued-item' + (i === currentQueueIndex ? ' current' : '');
        li.innerHTML = `
          <span>${song.title}</span>
          <span>
            <button class="play-btn" onclick="playFromQueue(${i})" title="Play">&#9654;</button>
            <button class="remove-btn" onclick="removeFromQueue(${i})" title="Remove">&#10005;</button>
          </span>
        `;
        list.appendChild(li);
      });
    }

    function playFromQueue(idx) {
      if (queue.length === 0) return;
      currentQueueIndex = idx;
      updateQueueDisplay();
      const song = queue[idx];
      let videoCard = Array.from(document.querySelectorAll('.video-card')).find(
        c => c.getAttribute('data-src') === song.src
      );
      if (videoCard) {
        let video = videoCard.querySelector('video');
        document.querySelectorAll('video').forEach(v => {
          v.pause();
          v.currentTime = 0;
        });
        video.play();
        videoCard.scrollIntoView({ behavior: "smooth", block: "center" });
      }
    }

    function playQueue() {
      if (queue.length === 0) return;
      playFromQueue(0);
    }

    document.querySelectorAll('.video-card video').forEach((vid) => {
      vid.addEventListener('ended', function() {
        if(currentQueueIndex !== -1 && !vid.loop) {
          if (currentQueueIndex < queue.length - 1) {
            playFromQueue(currentQueueIndex + 1);
          } else {
            currentQueueIndex = -1;
            updateQueueDisplay();
          }
        }
      });
    });

    function stopQueue() {
      currentQueueIndex = -1;
      updateQueueDisplay();
    }

    window.addEventListener("resize", updateQueueDisplay);

    function toggleLoop(btn) {
      const video = btn.parentElement.parentElement.querySelector("video");
      video.loop = !video.loop;
      if(video.loop) {
        btn.classList.add("active");
        btn.textContent = "Loop: On";
      } else {
        btn.classList.remove("active");
        btn.textContent = "Loop: Off";
      }
    }

    document.querySelectorAll('.video-card video').forEach((vid) => {
      vid.addEventListener('play', function() {
        const src = vid.currentSrc.split('/').pop();
        if(currentQueueIndex !== -1) {
          const cur = queue[currentQueueIndex];
          if(!vid.loop && (!cur || cur.src !== src)) {
            stopQueue();
          }
        }
      });
    });

    document.querySelectorAll("video").forEach((vid) => {
      if (!vid.hasAttribute("allowfullscreen")) vid.setAttribute("allowfullscreen", "allowfullscreen");
      vid.addEventListener('dblclick', function() {
        if (vid.requestFullscreen) vid.requestFullscreen();
        else if (vid.webkitRequestFullscreen) vid.webkitRequestFullscreen();
        else if (vid.mozRequestFullScreen) vid.mozRequestFullScreen();
        else if (vid.msRequestFullscreen) vid.msRequestFullscreen();
      });
    });

    updateQueueDisplay();
  </script>
</body>
</html>
